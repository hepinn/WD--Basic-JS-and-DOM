</head>
<body>
    <script>
        function isHeroEqual(object1, object2) {
            return object1.name === object2.name;
          }
          
          const hero1 = {
            name: 'Batman'
          };
          const hero2 = {
            name: 'Batman'
          };
          const hero3 = {
            name: 'Joker'
          };
          
          console.log(isHeroEqual(hero1, hero2)); 
          console.log(isHeroEqual(hero1, hero3));
    </script>
</body>
</html>
