<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1st Pattern: 
        for(let i =1; i<=5; i++){
            console.log(i)
        }

        //2nd Pattern:
        for(let i =1; i<=5; i++){
            console.log(1)
        }

        //3rd Pattern:
        for(let i =1; i<=5; i++){
            console.log(i*i)
        }

        //4th Pattern:
        for(let i =1; i<=5; i++){
            console.log(i*i*i)
        }

    </script>
</body>
</html>
