<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       const day = window.prompt(" Enter a Days number:")

        

        switch(day){
            case '1':
            document.write("Monday <br>")
            break;

            case '2':
            document.write("Tuesday <br>")
            break;

            case '3':
            document.write("wedsday <br>")
            break;

            case '4':
            document.write("Thursday <br>")
            break;

            case '5':
            document.write("Friday <br>")
            break;

            case '6':
            document.write("Saturday <br>")
            break;

            case '7':
            document.write("sunday <br>")
            break;
            
            default:
            document.write("Invalid")
            break;
        }

    </script>
</body>
</html>
