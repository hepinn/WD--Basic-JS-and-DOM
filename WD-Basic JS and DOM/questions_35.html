<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ASum(n) {
            var sum = 0;
            while (n != 0) {
                sum = sum + n % 10;
                n = parseInt(n / 10);
            }
            return sum;
        }

        var n = 1523;
        document.write(n+": Sum of = "+ASum(n));
    </script>
</body>
</html>
