<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let string = "";
        let count = 0;
        for (let i = 1; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                string += String.fromCharCode(count + 65);
                count++;
                
            }
            //document.write("<br>")
            string += "\n";
        }
        //document.write(string);
        console.log(string)
    </script>
</body>

</html>
