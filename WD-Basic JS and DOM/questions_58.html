<!DOCTYPE html>

<head>

</head>

<body>
    <script>
        function strLength(s) {
            var length = 0;
            while (s[length] !== undefined)
                length++;
            return length;
        }

        document.write("length of tring : "+strLength("abcde")); 
    </script>
</body>
