<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>const base = prompt('Enter the base value of a triangle: ');
        const height = prompt('Enter the height of a triangle: ');
        
        // calculate the area
        const area = (base * height) / 2;
        
        document.write("The area of the triangle is : ");
        document.write(area)
    </script>
</body>
</html>
