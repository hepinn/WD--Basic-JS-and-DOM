<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "";
        let cout =1;
        for(let i=1; i<5; i++){
            for(let a=1; a<=i; a++){
                str += cout;
                cout++
            }
            str += "\n";
        }
        console.log(str)
    </script>
</body>
</html>
