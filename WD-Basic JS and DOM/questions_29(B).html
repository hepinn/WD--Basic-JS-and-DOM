<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var ch = window.prompt("Enter a charecter")

        switch(ch){
            case 'a':
            document.write("Vowel <br>")
            break;

            case 'e':
            document.write("Vowel <br>")
            break;

            case 'i':
            document.write("Vowel <br>")
            break;

            case 'o':
            document.write("Vowel <br>")
            break;

            case 'u':
            document.write("Vowel <br>")
            break;

            default:
            document.write("Consonant")
            break;

        }
    </script>
</body>
</html>
