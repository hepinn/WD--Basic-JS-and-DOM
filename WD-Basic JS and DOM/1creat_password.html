<body> 
    <strong>Password</strong>:
    <input type="password" placeholder="Enter password"
              id="typepass">
              <br>
 
    <input type="checkbox" onclick="Toggle()">
    <strong>Show Password</strong>
 
    <script>

        function Toggle() {
            let temp = document.getElementById("typepass");
             
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
    </script>
</body>
</html>
