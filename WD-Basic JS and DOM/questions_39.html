<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var temp, rem, rev=0;
        const num = window.prompt("Enter a number")

        temp=num;
        while(temp > 0){
            rem = temp %10;
            rev = rev * 10 + rem;
            temp = temp / 10;

        }
        document.write("Reversed number is = " + rev + "<br>");

        if(num==rev){
            document.write(num + " : is Palindrome number. " + "<br>")
        }
        else{
            document.write(num + " : is not the palindrome number. " + "<br>")
        }

    </script>


</body>

</html>
