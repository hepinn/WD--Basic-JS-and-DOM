           width:200px;">
    </div><br><br>

    <div id="hover" onmouseout="out()" style="background-color:rgb(128, 0, 13);height:200px;width:200px;">
    </div><br><br>

    <!-- 7.onfocus -->
    <p style="margin-left: 45%;">
        Take the focus into the input box below:
    </p>
    <input id="inp" onfocus="focused()"" 
           style=" margin-left: 45%;"><br><br>

    <!-- 8.onblure -->
    <p>Write something in the input box and then click elsewhere
        in the document body.</p>
    <input onblur="alert(this.value)"><br><br>




</body>
<script>
    //onclick
    function hiThere() {
        alert('Hi there!');
    }

    //onkey
    var a = 0;
    var b = 0;
    var c = 0;
    function changeBackground() {
        var x = document.getElementById('bg');
        x.style.backgroundColor = 'rgb(' + a + ', ' + b + ', ' + c + ')';
        a += 100;
        b += a + 50;
        c += b + 70;
        if (a > 255) a = a - b;
        if (b > 255) b = a;
        if (c > 255) c = b;
    }

    //onmouseover
    function hov() {
        var e = document.getElementById('hover');
        e.style.display = 'none';
    }

    //onmouseout
    function out() {
        var e = document.getElementById('hover');
        e.style.display = 'none';
    }

    //onchange
    //onfocused
    function focused() {
        var e = document.getElementById('inp');
        if (confirm('Got it?')) {
            e.blur();
        }
    }

</script>

</html>
