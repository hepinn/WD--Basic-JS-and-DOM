<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const number = parseInt(prompt("Enter a number: "));

        if (number > 0) {
            document.write("The number is positive : "+ number + "<br>");
        }
        else if (number == 0) {
            document.write("The number is zero : " + number + "<br>");
        }

        else {
            document.write("The number is negative : " + number + "<br>");
        }
    </script>
</body>

</html>
