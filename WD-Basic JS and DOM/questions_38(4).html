<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "";
        for (let i = 1; i <= 5; i++) {
          for (let j = 0; j < i; j++) {
            str += "*";
            document.write("*")
          }
          str += "\n";
          document.write("<br>")
        }
        console.log(str);
    </script>
</body>
</html>
