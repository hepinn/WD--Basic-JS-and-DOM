<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var n1 = 0;
        var n2 = 1;
        var nextnum = n1 + n2;

        const num = window.prompt("Enter the number of term : ")

        document.write(n1 + "<br>" + n2 + "<br>" + n2)

        for(i = 2; i <= num; i++){
            n1 = n2;
            n2 = nextnum;
            nextnum = n1 + n2;

            document.write("<br>" + nextnum )
        }

    </script>
</body>
</html>
