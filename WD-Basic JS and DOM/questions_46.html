<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var array_Clone = function (arra1) {
            return arra1.slice(0);
        };

        //console.log(array_Clone([1, 2, 4, 0]));
        document.write(array_Clone([1, 2, 4, 0]));
        document.write("<br>")

        //console.log(array_Clone([1, 2, [4, 0]]));
        document.write(array_Clone([1, 2, [4, 0]]));
    </script>
</body>

</html>
