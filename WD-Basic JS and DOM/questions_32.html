<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = window.prompt("Enter a number")
        let f = 1

        for(let i = 1; i <= num; i++){
             f = f * i;
        }
        document.write("The factorial of  " + num + " is " + f + "<br>")
        
    </script>
</body>
</html>
